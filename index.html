<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="./node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="./node_modules/jquery/dist/jquery.slim.js" type="text/javascript"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./node_modules/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script> 
    <script src="./test.js"></script>

  <title>Apply</title>
  </head>

  <body>

    <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Do Not Give Up!</strong> You are almost there. 
    </div>

    <div class = "row row1">
      <button id="AddPortfolio" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#myModal">Add Company Portfolio</button>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Company Portfolio</h4>

              <div class="dropdown">

                <button id="MoveTo" type="button" class="btn btn-sm btn-outline-info btn-primary dropdown-toggle" data-toggle="dropdown">Move To</button>

                <div class="dropdown-menu">
                  <button type = "button" onclick="setColCardPos('Pursuing')" class="btn dropdown-item">Pursuing</button>
                  <button type = "button" onclick="setColCardPos('Applied')" class="btn dropdown-item">Applied</button>
                  <button type = "button" onclick="setColCardPos('Interview')" class="btn dropdown-item">Interview</button>
                  <button type = "button" onclick="setColCardPos('Decision')" class="btn dropdown-item">Decision</button>
                </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

              </div>

    
            </div>

            <div class="modal-body">
              <div class = "col">
                <div style="font-size: 15px; font-weight: bold">Company Name
                  <input id = "CompanyName" type = "text" name = "Company-Name" value = "" placeholder=" Enter Company's Name">
                </div>
                <br>
                <div style="font-size: 15px; font-weight: bold">Position Title
                  <input id = "PositionTitle" type = "text" name = "Position-Title" value = "" placeholder=" Enter Position's Title">
                </div>
                <br>
                <div style="font-size: 15px; font-weight: bold">URL
                  <input id = "URL" type = "url" name = "URL-Position" value = "" placeholder=" Enter Position's URL ">
                </div>
                <br>
                <div style="font-size: 15px; font-weight: bold">Interview Date
                  <input type="date" id="interviewDate">
                </div>
                <br>
                <div style="font-size: 15px; font-weight: bold">Notes</div>
                <textarea cols="50" id = "Notes" type = "text" name = "Notes-Portfolio" value = "" placeholder=" Enter Any Notes "></textarea> 
                <br>
              </div>
              <div class = "col"></div>
            </div>

            <div class="modal-footer">
              <div>Select Color</div> 
              <input id="colorPicker" type="text" class="form-control" value="rgb(255, 128, 0)"/>
              <button type="button" onclick = "createColCards()" class="btn btn-danger" data-dismiss="modal">Add</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class = "row row2">
      <button class = "btn btn-outline-dark text-center col" data-toggle="modal" data-target="#statistics">Statistics</button>
      <button class = "btn btn-outline-dark text-center col">ToDo</button>
    </div>

    <div class="modal" id="statistics">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">Statistics</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <div class = "col row">
              <canvas id="myChart" ></canvas>
            </div>
          </div>

          <div class="modal-footer">
            <button onclick = "createLineChart()"type="button" class="btn btn-info">Line Chart</button>
            <button onclick = "createBarChart()"type="button" class="btn btn-info">Bar Chart </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <div class = "row row3">
      <div class = "container-fluid col border border-top-0 border-light">
        <div class = "p-3 rounded col-header">Pursuing</div>
        <div id="Pursuing">
        </div>
      </div>

      <div class = "container-fluid col border border-top-0 border-light">
        <div class = "p-3 rounded col-header">Applied</div>
        <div id="Applied">
        </div>
      </div>

      <div class = "container-fluid col border border-top-0 border-light">
        <div class = "p-3 rounded col-header">Interview</div>
        <div id="Interview"></div>
      </div>

      <div class = "container-fluid col border border-top-0 border-light">
        <div class = "p-3 rounded col-header">Decision</div>
        <div id="Decision"></div>
      </div>
    </div>

    <div class="modal" id="myModal1">
      <div class="modal-dialog">
        <div class="modal-content">


          <div id='showCompanyPortfolioHeader'class="modal-header"> <!-- Modal Header -->
            <h4 id="showCompanyName" class="modal-title">Company Portal</h4>
            <button type="button" onclick = "resetModal()" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div id="showCompanyPortfolioBody" class="modal-body"><!-- Modal body -->

            <div id='showCompanyTitleBody' class="card">
              <div class="card-body text-center" style="font-weight: bold; font-size: 15px;">Title
                <p id="showCompanyTitle" class="card-text"style="font-weight: lighter; font-size: 13px;"></p>
              </div>
            </div>

            <div class="card">
              <div class="card-body text-center"style="font-weight: bold; font-size: 15px;">URL
                <p id="showCompanyURL" class="card-text"style="font-weight: lighter; font-size: 13px;"></p>
              </div>
            </div>

            <div class="card">
              <div class="card-body text-center"style="font-weight: bold; font-size: 15px;">Notes
                <p id="showCompanyNotes" class="card-text"style="font-weight: lighter; font-size: 13px;"></p>
              </div>
            </div>

            <div class="card">
              <div class="card-body text-center"style="font-weight: bold; font-size: 15px;">Interview Date
                <p id="showCompanyInterviewDate" class="card-text" style="font-weight: lighter; font-size: 13px;"></p>
              </div>
            </div>

           
          </div>

          <div id='showCompanyPortfolioFooter'class="modal-footer"><!-- Modal footer -->
            <button id='showCompanyPortfolioButton'class="btn btn-outline-info" onclick="showCompanyPortfolio()">Show</button>
            <button id='remove'class="btn btn-outline-warning" onclick="removeCompany()">Remove</button>
            <button type="button" onclick = "resetModal()"class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




  </body>
  </html>
